<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 9</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <h1>Getting started with Firebase 9</h1>
    <form action="" class="add">
        <label for="title">Title: <input type="text" name="title" required></label>
        <label for="author">Author: <input type="text" name="author" required></label>
        <button type="submit">add a new book</button>
    </form>
    <form action="" class="delete">
        <label for="id"></label>
        <input type="text" name="id" required>
        <button>delete a book</button>
    </form>
    <h2>Update a Record</h2>
    <form action="" class="update">
        <label for="id">Document id:</label>
        <input type="text" name="id">
        <input type="submit" value="Get Document">
    </form>
    <div class="record-details" hidden>
        <h2>Record Details</h2>
        <form action="">
            <label for="id">ID</label>
            <input type="text" name="id" disabled>
            <label for="title">Title</label>
            <input type="text" name="title">
            <label for="author">Author</label>
            <input type="text" name="author">
            <input type="submit" value="Update">
        </form>
    </div>
    <h2>Firebase Auth</h2>
    <form action="" class="signup">
        <div class="field-1">
            <label for="email">email: </label>
            <input type="email" name="email">
        </div>
        <div class="field-2">
            <label for="password">password:</label>
            <input type="password" name="password">
        </div>
        <input type="submit" value="Signup">
    </form>

    <h2>Login</h2>
    <form action="" class="login">
        <div class="field-1">
            <label for="email">Email: </label>
            <input type="email" name="email">
        </div>
        <div class="field-2">
            <label for="password">Password: </label>
            <input type="password" name="password">
        </div>
        <input type="submit" value="Login">
    </form>

    <h2>Logout</h2>
    <button class="logout">Logout</button>

    <h2>Unsub from Db/Auth Changes</h2>
    <button class="unsub">Unsubscribe from DB or Auth Changes</button>

    <h2>Facebook Sign-in</h2>
    <button id="fbSignIn">Sign-in with FB</button>
</body>
</html>
